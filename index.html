<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>


<body>
  <header class="bg-warning text-cener pb-5">
    <h1>Code Quiz</h1>
    <p>By Steven</p>
  </header>
  <main class="container">
    <section class="container m-5 p-5"> 
         <button id="start-button" class="btn btn-secondary">Start</button>
    <p id="timer">Time left: <span id="time">45</span> seconds</p>
  </section>

  <section class="container m-5 p-5"> 
   
    <h2 id="question"></h2>
    <ul id="choices" class="d-grid gap-2">

    </ul>
    <h6 id="answer"></h6>
  </section>
    <form id="score-form" class="container">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" required>
      <button id="saveuser" type="submit">Save</button>
    </form>
    <section id="listofscores" class="container"> </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="shz.js"></script>


</body>

</html>
